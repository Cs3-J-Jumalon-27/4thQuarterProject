<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <style>
       
        form {
            width: 650px;
            padding: 10px;
            background-color: #48aaad;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #63c5da;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #52b2bf;
        }

        h1, p {
            text-align: center;
        }
        body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background:linear-gradient(to left, black, #0a1f32);

}

header {
    background: #000000;
    color: #fff;
    padding: 10px 0;
    position: sticky;
    top: 0;
    z-index: 1000; /* Ensure the header stays on top */
}
.container {
    display: flex;
    justify-content: space-between; /* Space between logo and nav */
    align-items: center;
    padding: 0 20px; /* Add some horizontal padding */
}

/* Logo styling */
.logo {
    font-size: 24px;
    font-weight: bold;
}

/* Navigation styling */
nav {
    margin-left: auto; /* Pushes the navigation to the right */
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
}

nav ul li a:hover {
    color: #ddd;
}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">BRAIN</h1>
            <nav>
                <ul>
                    <li><a href="fsdh.html">Home</a></li>
                    <li><a href="about.html">Research</a></li>
                    <li><a href="more.html">Application</a></li> <!-- Corrected the anchor link -->
                    <li><a href="CONTA.html.html">Contact</a></li> <!-- Corrected the link -->
                    
                </ul>
            </nav>
        </div>
    </header>
    
    <div>
        <form id="signupage" onsubmit="return theFunction()">
            <fieldset class="feldse" form="login">
                <legend>Input:</legend>
                <h1>Sign Up Page</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="name"><b>Name:</b></label>
                <input type="text" id="Name" name="name" onblur="yourDa('Name')" placeholder="Your name" required>

                <label for="username"><b>Username:</b></label>
                <input type="text" id="username" name="username" onblur="yourDa('username')" placeholder="Enter Username" required>

                <label for="gender"><b>Gender:</b></label>
                <select id="gender" name="gender" onblur="yourDa('gender')" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="prefer-not-to-mention">Prefer not to mention</option>
                </select>

                <br><br>

                <label for="psw"><b>Password:</b></label>
                <input type="password" id="psword" name="psw" onblur="yourDa('psword')" placeholder="Enter Password" required>

                <label for="confirm"><b>Confirm Password:</b></label>
                <input type="password" id="confirm" name="confirm" onblur="yourDa('confirm')" placeholder="Repeat Password" required>

                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" name="email" onblur="yourDa('email')" placeholder="Enter Email" required>

                <label for="address"><b>Address:</b></label>
                <input type="text" id="address" name="address" onblur="yourDa('address')" placeholder="Enter Address" required>

                <label for="userInterest"><b>User Interest:</b></label>
                <textarea id="interests" name="interests" onblur="yourDa('interests')"></textarea>

                <h5>Thank you for signing up</h5>

                <div id="another"></div>

                <div id="others">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset" onclick="resetThis()">
                </div>
            </fieldset>

            <fieldset class="feldse" id="outputSection">
                <legend>Output:</legend>
                <div id="output"></div>
            </fieldset>
        </form>
    </div>

    <script>
        function theFunction() {
            var name = document.getElementById("Name").value;
            var username = document.getElementById("username").value;
            var gender = document.getElementById("gender").value;
            var psword = document.getElementById("psword").value;
            var confirm = document.getElementById("confirm").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var interests = document.getElementById("interests").value;

            if (psword === confirm) {
                var output = "Name: " + name + "<br>";
                output += "Username: " + username + "<br>";
                output += "Gender: " + gender + "<br>";
                output += "Password: " + psword + "<br>"; 
                output += "Confirm Password: " + confirm + "<br>";
                output += "Email: " + email + "<br>";
                output += "Address: " + address + "<br>";
                output += "Interests: " + interests;
                document.getElementById("output").innerHTML = output;
                return false;
            } else {
                document.getElementById("another").innerHTML = alert("Passwords do not match");
                return false;
            }
        }

        function resetThis() {
            document.getElementById("signupage").reset();
            document.getElementById("output").innerHTML = "";
        }

        function yourDa(id) {
            var element = document.getElementById(id);
            if (element.value === "") {
                element.style.border = "1px solid red";
            } else {
                element.style.border = "1px solid green";
            }
        }
    </script>
</body>
</html>
