<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="co.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Neuroinformatics</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Research</a></li>
                    <li><a href="more.html">Application</a></li> 
                    <li><a href="contact.html">Contact</a></li> 
            </nav>
        </div>
    </header>
    
    
    <div id="About" class="about">
    <div>
        <form id="signupage" onsubmit="return theFunction()">
            <fieldset class="feldse" form="login">
                <legend>Input:</legend>
                <h1>Sign Up Page</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="name"><b>Name:</b></label>
                <input type="text" id="Name" name="name" onblur="yourDa('Name')" placeholder="Your name" required>

                <label for="username"><b>Username:</b></label>
                <input type="text" id="username" name="username" onblur="yourDa('username')" placeholder="Enter Username" required>

                <br><br>

                <label for="psw"><b>Password:</b></label>
                <input type="password" id="psword" name="psw" onblur="yourDa('psword')" placeholder="Enter Password" required>

                <label for="confirm"><b>Confirm Password:</b></label>
                <input type="password" id="confirm" name="confirm" onblur="yourDa('confirm')" placeholder="Repeat Password" required>

                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" name="email" onblur="yourDa('email')" placeholder="Enter Email" required>

                <label for="userInterest"><b>User Interest:</b></label>
                <textarea id="interests" name="interests" onblur="yourDa('interests')"></textarea>

                <h5>Thank you for signing up</h5>

                <div id="another"></div>
                
                <input type="submit" value="Sign up">
            </fieldset>
        </form>
    </div>
    </div>
    <script>
        function theFunction() {
            var name = document.getElementById("Name").value;
            var username = document.getElementById("username").value;
           
            var psword = document.getElementById("psword").value;
            var confirm = document.getElementById("confirm").value;
            var email = document.getElementById("email").value;
            
            var interests = document.getElementById("interests").value;

            if (psword === confirm) {
                var formData = {
                    name: name,
                    username: username,
                    psword: psword,
                    confirm: confirm,
                    email: email,
                    interests: interests
                };

                localStorage.setItem('formData', JSON.stringify(formData));

                var output = "Name: " + name + "<br>";
                output += "Username: " + username + "<br>";
                output += "Password: " + psword + "<br>"; 
                output += "Confirm Password: " + confirm + "<br>";
                output += "Email: " + email + "<br>";
                output += "Interests: " + interests;
                document.getElementById("another").innerHTML = output;
                
                return false;
            } else {
                document.getElementById("another").innerHTML = alert("Passwords do not match");
                return false;
            }
        }

        function yourDa(id) {
            var element = document.getElementById(id);
            if (element.value === "") {
                element.style.border = "1px solid red";
            } else {
                element.style.border = "1px solid green";
            }
        }

        window.onload = function() {
            var savedData = localStorage.getItem('formData');
            if(savedData) {
                var formData = JSON.parse(savedData);
                document.getElementById("Name").value = formData.name;
                document.getElementById("username").value = formData.username;
                document.getElementById("psword").value = formData.psword;
                document.getElementById("confirm").value = formData.confirm;
                document.getElementById("email").value = formData.email;
                document.getElementById("interests").value = formData.interests;
                
                var output = "Name: " + formData.name + "<br>";
                output += "Username: " + formData.username + "<br>";
                output += "Password: " + formData.psword + "<br>"; 
                output += "Confirm Password: " + formData.confirm + "<br>";
                output += "Email: " + formData.email + "<br>";
                output += "Interests: " + formData.interests;
                document.getElementById("another").innerHTML = output;
            }
        };
    </script>
